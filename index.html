<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Afif Saepuloh | Profil Perusahaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: white;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #ff7a00;
      margin: 0;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .btn {
      background: #ff7a00;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      text-decoration: none;
    }

    .hero {
      background: #fff3e8;
      padding: 80px 60px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .hero h2 {
      font-size: 42px;
    }

    .hero span {
      color: #ff7a00;
    }

    .box {
      background: #ffd9b3;
      height: 260px;
      border-radius: 30px;
    }

    section {
      padding: 80px 60px;
      background: white;
      text-align: center;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 40px;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Afif Saepuloh</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a class="btn" href="#">Sign Up</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h2>We create <span>solutions</span><br>for your business</h2>
    <p>Membantu bisnis berkembang dengan solusi digital.</p>
    <a class="btn" href="#">Get Started</a>
  </div>
  <div class="box"></div>
</section>

<section>
  <h2>Our Services</h2>
  <div class="cards">
    <div class="card">Marketing</div>
    <div class="card">Branding</div>
    <div class="card">Digital Ads</div>
    <div class="card">Others</div>
  </div>
</section>

<footer>
  Â© 2025 Afif Saepuloh
</footer>

</body>
</html>
